<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="row font-weight-bold">
          <div class="form-check">          
            <input class="form-check-input" type="checkbox" id="capitalChar">
            <label class="form-check-label" for="capitalChar">
              Capital letters
            </label>
          </div>
        </div>
        <div class="row font-weight-bold">        
          <div class="form-check">  
            <input class="form-check-input" type="checkbox" id="lowerChar">
            <label class="form-check-label" for="specialChar">
              Lowercase characters
            </label>
          </div>
        </div>
        <div class="row font-weight-bold">        
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numeral">
            <label class="form-check-label" for="capitalChar">
              Numeric characters
            </label>
          </div>
        </div>
        <div class="row font-weight-bold">     
          <div class="form-check">  
            <input class="form-check-input" type="checkbox" id="specialChar">
            <label class="form-check-label" for="specialChar">
              Special characters
            </label>
          </div>
        </div>        
        <div class="row justify-content-center font-weight-bold">
          <div>
            Password Length
            <input type="number" class="form-control-inline" id="passwordLength">
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
